<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aurora_Sky的Blog</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script>
      function search()
      {
        var question = getElementById("question").value;
        if (question != null && question != "")
        {
          document.location.href = "https://baike.baidu.com/item/" + question;
        } else {
          alert("您提交的信息不符合要求（不为空并有效）！请重新填写");
        }
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script>
      var ctx = document.getElementById("myChart");
      var myChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: ["周一", "周二", "周三", "周四", "周五", "周六", "周日"],
          datasets: [{
            data: [3, 9, 5, 6, 2, 4, 4],
            lineTension: 0,
            backgroundColor: 'transparent',
            borderColor: '#007bff',
            borderWidth: 4,
            pointBackgroundColor: '#007bff'
          }]
        },
        options: {
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: false
              }
            }]
          },
          legend: {
            display: false,
          }
        }
      });
    </script>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <b class="navbar-brand">Aurora_Sky's Blog</b>
          <b class="navbar-brand">|</b>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <br />
          <br />
          <br />
          <ul class="nav nav-sidebar">
            <li><img src="//myas.coding.me/F8E36C7E-20C7-4003-B75D-281F0727BCBC.jpeg" height="100" width="100" alt="图片无法正常显示！" align="center" />
            <li><a style="color:blue" href="//aurora-666.github.io" target="_blank"><b style="color:red">Aurora_Sky</b></a></li>
            <hr />
            <input class="navbar-brand" id="question" placeholder="Search...（百度百科）" />
            <button class="btn-info" onclick="search()">搜索</button>
            <hr />
          </ul>
        </div>
      </div>
    </div>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom" style="cursor:crosshair">
          <h1>网站一周访问人数</h1>
          <canvas class="my-4" id="myChart" width="900" height="380"></canvas>
        </div>
      </main>
    </div>
  </body>
</html>
